{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Role</title>
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
      <div class="mt-10 mx-auto w-1/2 border p-6 rounded-lg shadow-lg">
      <h2 class="font-bold text-center text-2xl mb-3">Assign Role to User</h2>
      {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
      <form method="POST" action="{% url 'assign-role' user.id %}" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-2"
        >
          Assign Role
        </button>
      </form>
      </div>
</body>
</html>
