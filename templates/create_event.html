<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
</head>
<body>
    <h1 class="text-xl font-semibold mb-4 text-center">Create New Event</h1>
<div class="max-w-md mx-auto bg-white p-6 rounded shadow-lg flex justify-center">
  <form method="post" class="space-y-4">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
    Create Event
  </button>
</form>
</div>
</body>
</html>
