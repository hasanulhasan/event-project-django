<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
</head>
<body>
    <h2 class="text-2xl font-bold mb-4">Edit Event: {{ event.name }}</h2>

<div class="max-w-md mx-auto bg-white p-6 rounded shadow-lg flex justify-center"> 
    <form method="post" class="space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
    Save Changes
  </button>
</form>
</div>

</body>
</html>
